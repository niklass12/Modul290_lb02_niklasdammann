<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<header>
    <nav>
        <ul>
            <li><a href="login.html">LOGIN</a></li>
            <li><a href="index.html">HOME</a></li>
        </ul>
    </nav>
</header>

<body>

<main>
    <div class="container">
        <form id="form" class="form">
            <h2>LOGIN</h2>
            <div class="form-control">
                <label for="firstName">Firstname</label>
                <input type="text" id="firstName" placeholder="Enter firstname" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="lastName">Lastname</label>
                <input type="text" id="lastName" placeholder="Enter lastname" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="phonenumber">Mobile</label>
                <input type="text" id="phonenumber" placeholder="Enter mobilenumber" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="Enter password" />
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script/validation-input.js"></script>
    <script src="script/network-file.js"></script>
</main>
<footer>
    <h5>by Niklas Dammann</h5>
</footer>

</body>
</html>
